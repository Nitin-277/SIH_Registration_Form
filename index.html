<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart India Hackathon Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="registration-form">
    <div class="form-header">
        <h2>Smart India Hackathon Registration</h2>
    </div>
    <form onsubmit="return validateForm()">
        <div class="form-section">
            <h3>Team Information</h3>
            <hr>
            <div class="form-group">
                <label for="team_name">Team Name</label>
                <input type="text" id="team_name" name="team_name" placeholder="Enter your team name">
            </div>
            <div class="form-group inline">
                <div class="form-control">
                    <label for="leader_name">Leader's Name</label>
                    <input type="text" id="leader_name" name="leader_name" placeholder="Leader's Name">
                </div>
                <div class="form-control">
                    <label for="leader_phone">Phone Number</label>
                    <input type="tel" id="leader_phone" name="leader_phone" placeholder="+91">
                </div>
            </div>
            <div class="form-group inline">
                <div class="form-control">
                    <label for="leader_email">Leader's Email</label>
                    <input type="email" id="leader_email" name="leader_email" placeholder="Leader's Email">
                </div>
                <div class="form-control">
                    <label for="leader_dob">Leader's Date of Birth</label>
                    <input type="date" id="leader_dob" name="leader_dob">
                </div>
            </div>
            <div class="form-group">
                <label for="college">College Name</label>
                <input type="text" id="college" name="college" placeholder="Enter your college name">
            </div>
            <div class="form-group">
                <label for="members">Number of Members</label>
                <input type="number" id="members" name="members" min="2" max="6" placeholder="2-6">
            </div>
        </div>
        <div class="form-group">
            <label for="problem_statement">Problem Statement</label>
            <textarea id="problem_statement" name="problem_statement" placeholder="Describe the problem statement"></textarea>
        </div>
        <div class="form-group">
            <label for="solution_overview">Solution Overview</label>
            <textarea id="solution_overview" name="solution_overview" placeholder="Give an overview of your solution"></textarea>
        </div>
        <div class="form-group">
            <label for="mentor_name">Mentor's Name</label>
            <input type="text" id="mentor_name" name="mentor_name" placeholder="Mentor's Name">
        </div>
        <div class="form-group inline">
            <div class="form-control">
                <label for="mentor_email">Mentor's Email</label>
                <input type="email" id="mentor_email" name="mentor_email" placeholder="Mentor's Email">
            </div>
            <div class="form-control">
                <label for="mentor_phone">Mentor's Phone</label>
                <input type="tel" id="mentor_phone" name="mentor_phone" placeholder="+91">
            </div>
        </div>
        <div class="form-group">
            <label for="mentor_college">Mentor's College</label>
            <input type="text" id="mentor_college" name="mentor_college" placeholder="Mentor's College">
        </div>
        <div class="form-group inline">
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password">
            </div>
            <div class="form-control">
                <label for="retype_password">Retype Password</label>
                <input type="password" id="retype_password" name="retype_password" placeholder="Retype your password">
            </div>
        </div>
        <div class="form-group">
            <label for="security_answer">Security Question: What is your favorite color?</label>
            <input type="text" id="security_answer" name="security_answer" placeholder="Security answer">
        </div>

        <button type="submit">Register</button>
    </form>
    <div class="footer-text">
        By registering, you agree to the <a href="#" style="color:#1a237e; text-decoration:none;">terms and conditions</a>.
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
