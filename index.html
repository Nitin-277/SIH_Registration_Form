<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart India Hackathon Registration</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="form-container">
    <form id="registrationForm" novalidate>
      <h2>Smart India Hackathon Registration</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
        <small id="nameError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <small id="emailError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="Enter your phone number" required pattern="[0-9]{10}">
        <small id="phoneError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="college">College/University</label>
        <input type="text" id="college" placeholder="Enter your institution" required>
        <small id="collegeError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="teamName">Team Name</label>
        <input type="text" id="teamName" placeholder="Enter your team name" required>
        <small id="teamNameError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="teamSize">Team Size</label>
        <input type="number" id="teamSize" min="1" max="6" placeholder="Enter team size" required>
        <small id="teamSizeError" class="error-message"></small>
      </div>

      <div class="form-group">
        <label for="problemStatement">Problem Statement</label>
        <textarea id="problemStatement" placeholder="Describe your problem statement" rows="4" required></textarea>
        <small id="problemStatementError" class="error-message"></small>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
